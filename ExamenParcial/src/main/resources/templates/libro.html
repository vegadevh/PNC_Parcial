<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style/main.css" th:href="@{/style/main.css}" type="text/css">
    <title>Ingresar Libro</title>
</head>
<body>
    <form th:action="@{/validarLibro}" th:object="${libro}" method="POST">
        <label for="titulo">Titulo: </label>
        <input type="text" name="titulo" id="titulo" th:field="*{s_titulo}">
        <br>
        <span th:errors="*{s_titulo}" style="color: red;"></span>
        <br>
        <label for="autor">Autor: </label>
        <input type="text" name="autor" id="autor" th:field="*{s_autor}">
        <br>
        <span th:errors="*{s_autor}" style="color: red;"></span>
        <br>
        <label for="isbn">ISBN: </label>
        <input type="text" name="isbn" id="isbn" th:field="*{s_isbn}">
        <br>
        <span th:errors="*{s_isbn}" style="color: red;"></span>
        <br>
        <label for="categoria">Categoria: </label>
        <select name="categoria" id="categoria" th:field="*{c_categoria}">
            <option th:each="categoria, row: ${categorias}" th:value="${categoria.c_categoria}" th:text="${categoria.s_categoria}"></option>
        </select>
        <br>
        <label for="estado"><b>Estado:</b></label>
        <br>
        <label>Disponible</label>
        <input type="radio" th:field="*{b_estado}" th:value="true">
        <br>
        <label>No Disponible</label>
        <input type="radio" th:field="*{b_estado}" th:value="false">
        <br>
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
